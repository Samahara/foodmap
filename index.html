<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodmap</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="grey darken-4 center-align white-text">
        <!--title page-->
        <div class="row">
            <div class="col s12">
                <h2 class="orange-text text-accent-4">Foodmap</h2>
                <div class="container">
                    <hr class="horizontal-line">
                </div>
            </div>
        </div>
        <!--maps-->
        <div class="row">
            <iframe class="col s12 offset-m3 m6" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d481934.3792252053!2d-99.43281741536933!3d19.320931021693873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce0036b1352927%3A0xdefd9e4ee8d18a5b!2sCd.+de+M%C3%A9xico!5e0!3m2!1ses!2smx!4v1516398753030" width="380" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <!--title input-->
        <div>
            <p class="orange-text text-accent-4">Comida cerca de ti</p>
        </div>
        <!--input-->
        <div class="row">
            <form class="col s12">
                <div class="row">
                <div class="input-field col s10 offset-s1  offset-m4 m4">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">filtrar restaurantes</label>
                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
